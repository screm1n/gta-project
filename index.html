<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page GTA V</title>
    <link real="shortcut icon" href="src/images/favicon.png" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="src/css/fonts.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img class="rockstar-logo" src="src/images/logo-rockstar.svg" alt="Rockstar Logo">
            <hr>
            <img class="logo" src="src/images/logo-gta.svg" alt="GTA V Logo">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#buy">Comprar</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/categories/200013306" target="_blank">Suporte <img src="./src/images/icone-link.svg" alt="Ícone de Link"></a>
                    
                </li>
            </ul>
        </nav>
    </header>
    <main class="home" id="home">
        <img class="background-image" src="src/images/bg-main.png" alt="Background Los Santos Image">

        <div class="infos">
            <div class="game-list">
                <img src="src/images/logo-gta-v.svg" alt="logo gta v">
                <img src="src/images/logo-gta-online.svg" alt="logo gta online">
            </div>
            <h1 class="title">Já disponíveis para PlayStation 5 e Xbox Series X|S</h1>
            <p class="texto">
                Experimente os fenômenos de entretenimento Grand Theft Auto V e GTA Online.
            </p>
            <div class="buttons">
                <a class="btn-trailer" href="https://www.youtube.com/watch?v=QdBZY2fkU-0" target="_blank">Assista ao Trailer</a>
                <a class="btn-comprar" href="#comprar">Compre Já</a>
            </div>
        </div>
    </main>
    <section class="buy" id="buy">
        <h2 class="title">Compre Já</h2>
        <div class="cartao">
            <img class="cover" src="src/images/gta5.jpg" alt="GTA V">

            <div class="infos">
                <h3>Grand Theft Auto V</h3>
                <p>
                    Inclui <strong>modo história do GTA V</strong> e <strong>GTA Online</strong>.
                </p>
                <ul class="plataformas">
                    <li>
                        <img src="src/images/logo-ps5.svg" alt="PS5 Logo">
                    </li>
                    <li>
                        <img src="src/images/logo-xbox-series-s.svg" alt="Xbox Series SX">
                    </li>
                    <li>
                        <img src="src/images/logo-ps4.svg" alt="PS4 Logo">
                    </li>
                    <li>
                        <img src="src/images/logo-xbox-one.svg" alt="Xbox One Logo">
                    </li>
                    <li>
                        <img src="src/images/logo-pc.svg" alt="PC">
                    </li>
                </ul>
            </div>
            <button class="btn-plataformas">
                Selecione a plataforma
                
                <ul class="plataformas">
                    <li>
                        <img src="src/images/logo-ps5.svg" alt="PS5 Logo">
                    </li>
                    <li>
                        <img src="src/images/logo-xbox-series-s.svg" alt="Xbox Series SX">
                    </li>
                    <li>
                        <img src="src/images/logo-ps4.svg" alt="PS4 Logo">
                    </li>
                    <li>
                        <img src="src/images/logo-xbox-one.svg" alt="Xbox One Logo">
                    </li>
                    <li>
                        <img src="src/images/logo-pc.svg" alt="PC">
                    </li>
                </ul>
            </button>
        </div>
    </section>
</body>
</html>
